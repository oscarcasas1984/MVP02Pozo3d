          <!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MVP CO₂ 3D — three.js</title>
<style>
  html,body{margin:0;height:100%;background:#0b1220;color:#e6eef8;font:14px system-ui}
  #ui{position:fixed;z-index:2;top:12px;left:12px;background:#0f1a2b99;padding:10px 12px;border-radius:10px;backdrop-filter: blur(6px)}
  canvas{display:block}
  .t{margin:0.12rem 0;}
</style>
</head>
<body>
<div id="ui">
  <div class="t"><b>MVP CO₂ 3D</b></div>
  <div class="t">Dimensiones (m): <span id="dims">—</span></div>
  <div class="t">Controles: arrastra/rueda • Doble clic para centrar</div>
</div>
<script type="module">
import * as THREE from 'https://unpkg.com/three@0.161.0/build/three.module.js';
import { OrbitControls } from 'https://unpkg.com/three@0.161.0/examples/jsm/controls/OrbitControls.js';
import { GLTFLoader } from 'https://unpkg.com/three@0.161.0/examples/jsm/loaders/GLTFLoader.js';

const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(Math.min(devicePixelRatio, 2));
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();
scene.background = new THREE.Color('#0b1220');

const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 5000);
camera.position.set(140, 120, 140);

const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.target.set(0, 20, 0);

const hemi = new THREE.HemisphereLight(0xffffff, 0x223344, 1.0);
scene.add(hemi);
const dir = new THREE.DirectionalLight(0xffffff, 2.0);
dir.position.set(150,200,100);
dir.castShadow = false;
scene.add(dir);

const grid = new THREE.GridHelper(200, 20, 0x3355aa, 0x223355);
grid.material.opacity = 0.25; grid.material.transparent = true;
scene.add(grid);

const loader = new GLTFLoader();
loader.load('mvp_co2.glb', (gltf)=>{
  const root = gltf.scene;
  scene.add(root);

  // Escena en metros: glTF respeta metros por defecto si exportaste desde Blender.
  // Centramos la vista al modelo:
  const box = new THREE.Box3().setFromObject(root);
  const size = new THREE.Vector3(); box.getSize(size);
  const center = new THREE.Vector3(); box.getCenter(center);
  root.position.sub(center); // centrar en el origen para orbitar mejor
  controls.target.set(0,0,0);
  controls.update();

  // Mostrar dimensiones en metros
  document.getElementById('dims').textContent =
    `${size.x.toFixed(1)} × ${size.y.toFixed(1)} × ${size.z.toFixed(1)}`;

  // Dobleclic para enfocar punto
  renderer.domElement.addEventListener('dblclick', (e)=>{
    controls.target.copy(new THREE.Vector3(0,0,0));
  });
}, undefined, (err)=>{ console.error(err); alert('No se pudo cargar mvp_co2.glb'); });

addEventListener('resize', ()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth, innerHeight);
});

(function animate(){
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
})();
</script>
</body>
</html>
